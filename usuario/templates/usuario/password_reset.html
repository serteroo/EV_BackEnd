{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<h1>Recuperar contraseña</h1>
<p class="muted">Ingresa tu correo y te enviaremos instrucciones para recuperar su contraseña.</p>
<form method="post" class="box" style="max-width:420px;">
  {% csrf_token %}
  <div class="field">
    <label>Correo</label>
    {{ form.email }}
  </div>
  <button class="btn primary" type="submit">Enviar</button>
</form>
<p style="margin-top:12px;"><a href="{% url 'login' %}">Volver al login</a></p>
{% endblock %}
