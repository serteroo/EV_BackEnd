{% extends "base.html" %}
{% block title %}Título · EcoEnergy{% endblock %}
{% block content %}
<h1>Registro de empresa</h1>
<form method="post" class="box" style="max-width:520px;">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="field">
    <label>Correo</label>
    {{ form.email }}
  </div>
  <div class="field">
    <label>Nombre de la empresa</label>
    {{ form.company_name }}
  </div>
  <div class="field">
    <label>Contraseña</label>
    {{ form.password1 }}
  </div>
  <div class="field">
    <label>Confirmar contraseña</label>
    {{ form.password2 }}
  </div>
  <button class="btn primary" type="submit">Registrarme</button>
</form>
<p style="margin-top:12px;"><a href="{% url 'login' %}">Ya tengo cuenta</a></p>
{% endblock %}
