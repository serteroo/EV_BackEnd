{% extends "base.html" %}
{% block title %}Iniciar sesión · EcoEnergy{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>
<form method="post" class="box" style="max-width:420px;">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="field">
    <label>Usuario o email</label>
    {{ form.username }}
  </div>
  <div class="field">
    <label>Contraseña</label>
    {{ form.password }}
  </div>
  <button class="btn primary" type="submit">Entrar</button>
</form>
<p style="margin-top:12px;">
  <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a> ·
  <a href="{% url 'register' %}">Crear cuenta</a>
</p>
{% endblock %}
