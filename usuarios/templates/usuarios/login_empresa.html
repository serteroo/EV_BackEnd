{% extends 'usuarios/base.html' %}

{% block title %}Login Empresa - EcoEnergy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Login - Empresa</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="username" name="username" 
                               placeholder="correo@empresa.com" required value="{{ request.POST.username }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Ingresa tu contraseña" required value="{{ request.POST.password }}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'usuarios:recuperar_contrasena' %}">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center mt-2">
                    <a href="{% url 'usuarios:registro_empresa' %}">¿No tienes cuenta? Regístrese aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Asegurar que los inputs sean editables */
    .form-control {
        background-color: white !important;
        color: #000 !important;
        border: 1px solid #ced4da !important;
    }
    
    .form-control:focus {
        border-color: #86b7fe !important;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
    }
    
    /* Remover cualquier estilo que impida la edición */
    input[readonly], input[disabled] {
        background-color: white !important;
        color: #000 !important;
    }
</style>

<script>
    // Asegurar que los inputs sean editables al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.removeAttribute('readonly');
            input.removeAttribute('disabled');
            input.style.backgroundColor = 'white';
            input.style.color = '#000';
        });
    });
</script>
{% endblock %}
