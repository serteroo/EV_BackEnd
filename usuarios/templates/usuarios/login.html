{% extends 'usuarios/base.html' %}

{% block title %}Iniciar Sesión - EcoEnergy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'usuarios:recuperar_contrasena' %}">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center mt-2">
                    <a href="{% url 'usuarios:registro' %}">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
