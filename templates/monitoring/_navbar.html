<header>
  <div style="max-width:960px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;">
    <a href="{% url 'dashboard' %}"><strong>EcoEnergy</strong></a>
    <nav style="margin-left:16px;">
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'devices_list' %}">Dispositivos</a>
      <a href="{% url 'measurements_list' %}">Mediciones</a>
      <a href="{% url 'alerts_list' %}">Alertas</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'organization_profile' %}">Mi organización</a>
        {% endif %}
    </nav>
    <div class="right">
  {% if request.user.is_authenticated %}
      <span class="muted" style="margin-right:8px;">Hola, {{ request.user.username }}</span>

      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn">Cerrar sesión</button>
      </form>
  {% else %}
      <a class="btn" href="{% url 'login' %}">Iniciar sesión</a>
      <a class="btn primary" href="{% url 'register' %}">Registrarse</a>
  {% endif %}
    </div>
  </div>
</header>
