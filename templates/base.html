<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EcoEnergy{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; }
    header, footer { background: #111; color: #fff; }
    header a, nav a { color: #fff; text-decoration: none; margin-right: 12px; }
    main { max-width: 960px; margin: 24px auto; padding: 0 16px; }

    .box { border: 1px solid #ddd; padding: 16px; border-radius: 6px; }
    .row { display: flex; gap: 16px; }
    .right { margin-left: auto; }

    .btn { padding: 6px 10px; border: 1px solid #333; border-radius: 4px; background: #f5f5f5; cursor: pointer; }
    .btn.primary { background: #2979ff; color: #fff; border-color: #2979ff; }
    /* Estado deshabilitado: se puede usar como .btn.disabled o con atributo [disabled] */
    .btn.disabled,
    .btn[disabled] {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    .muted { color: #666; }
    form > p, .field { margin-bottom: 12px; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; }

    .alert { padding: 10px; background: #eef; border: 1px solid #99c; margin: 12px 0; }

    .banner-critical{
      background:#ffe6e6;
      border:1px solid #ff9999;
      color:#7a0000;
      padding:12px 16px;
      margin:12px auto;
      max-width:960px;
      border-radius:6px;
    }
    .banner-critical ul{ margin:8px 0 0; padding-left:18px; }
    .banner-critical a{ color:inherit; text-decoration:underline; }
  </style>
</head>
<body>
  {% include "monitoring/_navbar.html" %}
  <main>
    {% if messages %}
      {% for m in messages %}
        <div class="alert">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div style="max-width:960px;margin:0 auto;padding:12px 16px;">
      Â© 2025 EcoEnergy
    </div>
  </footer>
</body>
</html>
